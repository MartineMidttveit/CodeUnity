<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeUnity | Post-title</title>

    <link rel="stylesheet" href="/dist/tailwind.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">

    <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>

  <body class="bg-gray-50">
    <section class="bg-white mx-auto max-w-3xl flex flex-col px-12 py-10 shadow-sm mt-10 rounded-lg">
      <h2 class="text-2xl font-semibold mb-4">Edit post</h2>
      <figure class="mt-2 mb-6"><!--Bildet de har i innlegget sitt om det går an-->
          <img id="previewImage" src="/images/china.png" alt="" class="rounded-md">
      </figure>
  
      <form action="" class="w-full">
        <label for="title" class="text-lg">Title:</label>
        <input type="text" id="title" class="w-full border h-14 rounded mb-4 mt-2 outline-none pl-3" placeholder="Their current title on the post">
        
        <label for="description" class="text-lg">Description:</label>
        <input type="text" id="description" class="w-full border h-14 rounded mb-4 mt-2 outline-none pl-3" placeholder="The current text within the description.">
        
        <label for="tags" class="text-lg">Tags:</label>
        
        <div class="flex gap-4 flex-col">
            <div class="w-1/2 flex h-14 rounded my-2">
                <span class="hashtag border border-r-0 w-16 flex items-center justify-center text-xl font-semibold">#</span>
                <input type="text" id="tags" class="w-full border outline-none pl-3" minlength="2" maxlength="12" pattern="[a-zA-Z0-9]+" title="Must contain between 2-12 characters. Can only contain lower- and uppercase letters and numbers."> 
                <button id="addTag" type="button" class="px-5 bg-light text-2xl">+</button>
            </div>
    
            <div id="tagContainer" class="flex gap-4"></div>
            <!--Få med taggene de har lagt til med mulighet for å fjerne dem-->
        </div>
    
        <div class="flex gap-4 mt-6 justify-end">
            <button type="button" class="rounded border flex items-center justify-center px-10 py-4 hover:shadow-md">Cancel</button>
            <button type="submit" class="rounded bg-secondary flex items-center justify-center px-10 py-4 text-white hover:shadow-lg">Save changes</button>
        </div>
    </form>
  </section>

  <!--Hvis de trykker delete post-->

  <section class="deletePost bg-white mx-auto max-w-3xl flex flex-col p-12 shadow-sm mt-10 rounded-lg items-center">
    <h2 class="text-2xl font-semibold mb-4">Are you sure you want to delete post?</h2>
    <p class="px-8 py-1 text-center text-lg">This action cannot be undone. The post and all associated data will be permanently removed from the system. Please consider carefully before proceeding.</p>

    <div class="flex gap-4 mt-6">
      <button type="button" class="rounded border flex items-center justify-center px-10 py-4 hover:shadow-md">Cancel</button>
      <button type="submit" class="rounded bg-secondary flex items-center justify-center px-10 py-4 text-white hover:shadow-lg">Delete post</button>
    </div>
  </section>

  <div class="mb-40"></div>

  <!--Etter at de har trykket delete. Tanken var at når de har trykket på delete knappen, så kommer denne inn og ut med opacity 0-100-->

<!--EDIT PROFILE-->
<section class="bg-white mx-auto max-w-3xl flex flex-col px-12 py-10 shadow-sm mt-10 rounded-lg">
  <h2 class="text-2xl font-semibold mb-4">Edit profile</h2>
  <div class="banner relative flex flex-col items-center">
    <img src="/images/china.png" alt="" class="h-52 w-full object-cover">
    <img src="/images/profile.png" alt="" class="absolute top-10 rounded-full h-52 max-w-52 object-cover border-2">
  </div>

  <form class="w-full mt-10">
    <label for="profileImage" class="text-lg">Profile image</label>
    <input type="text" id="profileImage" class="w-full border h-14 rounded mb-4 mt-2 outline-none pl-3" placeholder="Their current URL to the profile image.">
   
    <div class="flex gap-x-3 mb-5 items-center">
      <input type="checkbox" id="defaultProfileImage" class="h-4 w-4">
      <label for="defaultProfileImage" class="text-gray-600">Use default profile image</label>
    </div>
    
    <label for="imageCaption" class="text-lg">Profile image caption</label>
    <input type="text" id="imageCaption" class="w-full border h-14 rounded mb-4 mt-2 outline-none pl-3" placeholder="The current image caption.">
    
    <label for="bannerImage" class="text-lg">Banner image</label>
    <input type="text" id="bannerImage" class="w-full border h-14 rounded mb-4 mt-2 outline-none pl-3" placeholder="The current URL to the banner image.">

    <div class="flex gap-x-3 mb-5 items-center">
      <input type="checkbox" id="defaultBannerImage" class="h-4 w-4">
      <label for="defaultBannerImage" class="text-gray-600">Use default banner image</label>
    </div>

    <label for="biography" class="text-lg">Biography</label>
    <textarea name="biography" id="biography" class="resize-none h-32 w-full border mt-2 outline-none pl-3 pt-3" placeholder="Their current biography."></textarea>

    <div class="flex gap-4 mt-6 justify-end">
        <button type="button" class="rounded border flex items-center justify-center px-10 py-4 hover:shadow-md">Cancel</button>
        <button type="submit" class="rounded bg-secondary flex items-center justify-center px-10 py-4 text-white hover:shadow-lg">Save changes</button>
    </div>
</form>
</section>
