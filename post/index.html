<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeUnity | Post</title>

    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/dist/tailwind.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon.png"
    />

    <script defer src="/hamburger.js"></script>

    <!-- <script type="module" src="/src/js/api/auth/requests/logout.js"></script> -->
    <script type="module" src="/src/js/pages/post/index.js"></script>
  </head>

  <body class="font-gilroy min-h-screen">
    <!--Sidebar-->
    <div
      class="w-full z-30 bg-primary md:w-24 md:h-screen fixed md:flex md:justify-center md:items-start sidebar bottom-0"
    >
      <div class="sidebar-content">
        <button
          class="hamburger md:mt-12 hidden md:inline-block"
          id="hamburgerBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
            ></path>
          </svg>
        </button>

        <div
          class="sidebar-image hidden flex-col items-center justify-center"
          id="sidebarContainer"
        ></div>

        <nav>
          <div
            class="flex justify-between md:flex-col py-4 px-10 md:px-0 md:space-y-16 md:mt-28"
          >
            <a
              href="/feed/index.html"
              class="flex justify-center items-center home navLink gap-x-6"
            >
              <i class="fa-solid fa-house text-2xl w-8"></i>
              <span class="hidden navOption">Home</span>
            </a>

            <a
              href="/profile/index.html"
              class="flex justify-center items-center profile navLink md:gap-x-6"
              id="sidebarProfileLink"
            >
              <i class="fa-solid fa-user text-2xl w-8"></i>
              <span class="hidden navOption">Profile</span>
            </a>

            <a
              href=""
              class="flex justify-center items-center groups navLink md:gap-x-6"
            >
              <i class="fa-solid fa-globe text-2xl w-8"></i>
              <span class="hidden navOption">Explore</span>
            </a>

            <a
              href=""
              class="flex justify-center items-center settings navLink gap-x-6"
            >
              <i class="fa-solid fa-gear text-2xl w-8"></i>
              <span class="hidden navOption">Settings</span>
            </a>

            <a
              href=""
              class="flex justify-center items-center inbox navLink gap-x-6"
            >
              <i class="fa-solid fa-envelope text-2xl w-8"></i>
              <span class="hidden navOption">Inbox</span>
            </a>
          </div>

          <button class="text-white" id="logoutButton">Log out</button>
        </nav>
      </div>
    </div>

    <!--Header-->

    <header class="md:pl-24 py-4 lg:py-8 mx-auto">
      <div
        class="secondary-light px-4 sm:px-10 md:px-12 lg:px-16 xl:px-32 flex justify-between items-center"
      >
        <div class="logo flex items-end gap-x-2 sm:gap-x-5">
          <a href="/profile/" class="text-2xl lg:text-3xl"
            ><strong>CodeUnity</strong></a
          >
          <strong class="hidden md:flex md:text-xl">/</strong>
          <span class="muted hidden md:flex md:text-xl" id="profileOwner"
            >Post</span
          >
        </div>

        <div class="flex justify-between items-center xl:w-1/2 gap-4">
          <form
            action="search"
            class="bg-white p-1 md:p-2 rounded-full lg:rounded-md flex items-center justify-center w-12 h-12 md:w-14 md:h-14 lg:h-16 lg:min-w-72 xl:w-2/3 border relative mr-2 lg:mr-0"
          >
            <input
              type="search"
              placeholder="Search..."
              class="hidden border-none outline-none flex-grow px-4 lg:w-full lg:flex"
              id="search-input"
              autocomplete="off"
            />
            <button class="px-4 py-2 rounded-md" id="search-button">
              <i class="fa-solid fa-magnifying-glass lg:text-lg"></i>
              <div
                class="hidden absolute w-full bg-white z-30 left-0 top-14 py-2"
                id="search-result-container"
              >
                <a
                  class="border-t py-4 flex justify-between flex-wrap text-lg hover:bg-light duration-200 px-8"
                >
                  <div>title</div>
                  <div>by <span>username</span></div>
                </a>
                <a
                  class="border-t py-4 flex justify-between flex-wrap text-lg hover:bg-light duration-200 px-8"
                >
                  <div>title</div>
                  <div>by <span>username</span></div>
                </a>
                <a
                  class="border-t py-4 flex justify-between flex-wrap text-lg hover:bg-light duration-200 px-8"
                >
                  <div>title</div>
                  <div>by <span>username</span></div>
                </a>
              </div>
            </button>
          </form>

          <div class="flex items-center">
            <button
              class="notifications flex items-center justify-center bg-white rounded-full w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16 border mr-2 lg-mr-0"
            >
              <i class="fa-regular fa-bell text-lg lg:text-xl"></i>
            </button>

            <a
              href="#"
              class="w-12 h-12 md:w-14 md:h-14 lg:w-16 lg:h-16"
              id="headerProfile"
            ></a>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto md:pl-24 min-h-full py-20 px-4">
      <div
        class="bg-white rounded-xl shadow-lg mb-8 px-4 sm:px-12 pt-9 pb-12 min-h-96"
        id="post-container"
      ></div>
    </main>

    <div
      id="modal-container"
      class="hidden mx-auto modal fixed z-50 items-center justify-center lg:left-[-3rem] top-0 h-full p-4 sm:p-10 overflow-auto md:ml-12 min-w-full">
      <div class="max-w-3xl flex flex-col px-4 sm:px-12 py-10 rounded-lg bg-white mx-auto border modal-content w-full">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold" id="modal-header"></h2>
          <i class="fa-solid fa-xmark text-xl cursor-pointer modal-close"></i>
        </div>

        <!--Modal body-->
        <form class="modal-body"></form>
      </div>
    </div>
  </body>
</html>
