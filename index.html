<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeUnity | Log in</title>

    <link rel="stylesheet" href="dist/tailwind.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">

    <script type="module" src="/src/js/index.mjs"></script>
    <script type="module" src="/src/js/pages/login/index.js"></script>

  </head>
  <body class="bg-background">
    <main class="py-8 p px-6 xl:px-14 flex justify-center items-center gap-24  max-w-7xl m-auto">
      <div class="img-container hidden xl:flex flex-col relative w-full gap-8">
        <!-- <img src="/src/images/code-unity-logo.png" alt=""> -->
<div class="flex gap-8  w-40">
        <img src="src/images/logo-1.png"  alt="">
        <img src="src/images/logo-2.png" alt="">
        <img src="src/images/logo-3.png" alt="">

        </div>
        <div  class="flex gap-8  w-40"  >
        <img src="src/images/logo-4.png" alt="">
        <img src="src/images/logo-5.png" alt="">
        <img src="src/images/logo-6.png" alt="">
      </div>
      <div  class="flex gap-8  w-40"  >
        <img src="src/images/logo-7.png" alt="">
        <img src="src/images/logo-8.png" alt="">
        <img src="src/images/logo-9.png" alt="">
      </div>
    
  </div>
    <section class="min-h-screen  flex flex-col gap-10 items-center justify-center max-w-xl" >
      <h1 class="text-4xl font-bold w-full">Log in.</h1>
      <p class="text-xl">A community of coders. Sign in to your account and dive into latest posts while engaging in vibrant online discussions.</p>
    <form
      id="login-form"
      method="post"
      action="auth/login"
      class=" w-full flex flex-col rounded-md gap-5  "
    >
      <div class="flex flex-col">
        <label for="email" class="text-lg">Email:</label>
        <input

          type="email"
          name="email"
          id="email"
          class="py-1 px-3 rounded-sm border text-lg mt-1.5"
          title="Must be a valid email address."
          autocomplete="username"
          required
        />
      </div>
      <div class="flex flex-col mt-4">
        <label for="" class="text-lg">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="rounded-sm py-1 px-3 border text-lg mt-1.5 "
          pattern=".{8,}"
          minlength="8"
          autocomplete="current-password"
          required
          title="Password must be at least 8 characters long."
        />
      </div class="flex justify-between">
  
      <div class="flex justify-between">
        <div class="flex gap-3 items-center justify-center">
          <input
            type="checkbox"
            class="center w-5 h-5 rounded-sm bg-white checked:bg-primary-light focus:outline-none border-gray-200"
          />
          <label for="checkbox" class="text-lg">Remember me</label>
        </div>
        <a href="#" class="text-secondary">Forgot your password?
        
        </a>
      </div>
      <button class="bg-secondary py-2 mt-2 w-32 text-white rounded-md">Login</button>
      <div class="text-lg">Don't have an account yet? <a href="/register/index.html" class="border-b border-secondary text-secondary">Sign up</a></div>
    </form>
  </section>
  </body>
</main>
</html>
