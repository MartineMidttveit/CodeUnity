<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="/dist/tailwind.css">
    <link rel="stylesheet" href="/src/css/style.css">

    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">

    <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>

    <script defer src="/register.js"></script>
  </head>
  <body>
    <div class="flex py-4 lg:py-8 mx-auto">

    <div></div>

    <section class="min-h-screen flex flex-col gap-10 items-center justify-center">
        <h1 class="text-4xl font-bold w-full">Register</h1>
        <form id="registrationForm" class="w-full flex flex-col gap-5">
          <div class="flex flex-col">
            <label for="name" class="text-lg">Name:</label>
            <input type="text" id="name" name="name" required class="py-1 px-3 rounded-sm border text-lg mt-1.5" />
          </div>
          <div class="flex flex-col">
            <label for="username" class="text-lg">Username (email):</label>
            <input type="email" id="username" name="username" required class="py-1 px-3 rounded-sm border text-lg mt-1.5" />
          </div>
          <div class="flex flex-col">
            <label for="password" class="text-lg">Password:</label>
            <input type="password" id="password" name="password" required class="py-1 px-3 rounded-sm border text-lg mt-1.5" />
            <div class="password-strength"></div>
          </div>
          <div class="flex flex-col">
            <label for="confirmPassword" class="text-lg">Repeat Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required class="py-1 px-3 rounded-sm border text-lg mt-1.5" />
          </div>
          <button type="submit" class="bg-secondary py-2 mt-2 w-32 text-white rounded-md">Register</button>
        </form>
    </section>

    </div>
  </body>
</html>
