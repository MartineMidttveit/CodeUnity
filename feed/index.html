<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/b515e79b0f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/dist/tailwind.css" />
    <link rel="stylesheet" href="/src/css/style.css" />

    <script defer src="/hamburger.js"></script>

    <!-- <script type="module" src="/src/js/pages/profile/index.js"></script> -->
  </head>

  <body class="font-gilroy">
    <!--Sidebar-->
    <div
      class="w-full z-30 bg-primary md:w-24 md:h-screen fixed md:flex md:justify-center md:items-start sidebar bottom-0"
    >
      <div class="sidebar-content">
        <button
          class="hamburger md:mt-12 hidden md:inline-block"
          id="hamburgerBtn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
            ></path>
          </svg>
        </button>

        <div class="sidebar-image hidden flex-col items-center justify-center">
          <div class="relative">
            <img
              src="/images/profile.png"
              alt=""
              class="w-28 h-28 rounded-full object-cover mt-16"
            />
            <span
              class="active rounded-full bg-green-700 h-6 w-6 absolute bottom-0 right-0 border-white border"
            ></span>
          </div>
          <strong class="text-white mt-3 text-lg">Martine Midttveit</strong>
          <button class="text-white mt-1 text-sm status">Change status</button>
        </div>

        <nav
          class="flex justify-between md:flex-col py-4 px-10 md:px-0 md:space-y-16 md:mt-28"
        >
          <a
            href="#"
            class="flex justify-center items-center home navLink gap-x-6"
          >
            <i class="fa-solid fa-house text-2xl w-8"></i>
            <span class="hidden navOption">Home</span>
          </a>

          <a
            href=""
            class="flex justify-center items-center profile navLink md:gap-x-6"
          >
            <i class="fa-solid fa-user text-2xl w-8"></i>
            <span class="hidden navOption">Profile</span>
          </a>

          <a
            href=""
            class="flex justify-center items-center groups navLink md:gap-x-6"
          >
            <i class="fa-solid fa-user-group text-xl w-8"></i>
            <span class="hidden navOption">Groups</span>
          </a>

          <a
            href=""
            class="flex justify-center items-center settings navLink gap-x-6"
          >
            <i class="fa-solid fa-gear text-2xl w-8"></i>
            <span class="hidden navOption">Settings</span>
          </a>

          <a
            href=""
            class="flex justify-center items-center inbox navLink gap-x-6"
          >
            <i class="fa-solid fa-envelope text-2xl w-8"></i>
            <span class="hidden navOption">Inbox</span>
          </a>
        </nav>
      </div>
    </div>

    <!--Header-->

    <header class="md:ml-24 flex-grow pt-9 box-content pb-12">
      <div
        class="secondary-light px-4 sm:px-10 md:px-12 lg:px-32 md:flex justify-between items-center"
      >
        <div class="logo flex items-end gap-x-2 sm:gap-x-5">
          <strong class="text-3xl">CodeUnity</strong>
          <strong>/</strong>
          <a href="#" class="muted text-xl">Feed</a>
        </div>

        <form
          action="search"
          class="bg-white p-2 rounded-md flex md:w-1/3 border mt-6 md:mt-auto"
        >
          <input
            type="text"
            placeholder="Search..."
            class="border-none outline-none flex-grow px-4 w-full"
          />
          <button type="submit" class="px-4 py-2 rounded-md">
            <i class="fa-solid fa-magnifying-glass text-lg"></i>
          </button>
        </form>

        <div class="hidden lg:flex items-center gap-x-5">
          <div
            class="notifications flex items-center justify-center bg-white rounded-full w-16 h-16 shadow-sm"
          >
            <i class="fa-regular fa-bell text-xl"></i>
          </div>

          <div class="w-16 h-16">
            <img
              src="/images/profile.png"
              alt=""
              class="rounded-full w-16 h-16 object-cover shadow-sm"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="md:ml-24 px-3 sm:px-8 md:px-12 lg:px-32">
      <section class="max-w-6xl">
        <h1 class="text-2xl my-4">Latest posts</h1>
        <div class="flex justify-between">
          <div
            class="bg-white flex justify-between py-4 px-8 rounded-md max-w-md gap-8"
          >
            <div>sort by:</div>
            <select name="sort-posts" id="sort-posts">
              <option value="recent">Recent posts</option>
              <option value="oldest">Oldest posts</option>
              <option value="most-liked">Most liked</option>
              <option value="most-commented">Most commented</option>
            </select>
          </div>
          <button
            class="flex items-center gap-3 text-white bg-secondary py-2 px-8 rounded hover:bg-light hover:text-primary duration-500"
          >
            + Create new post
          </button>
        </div>
      </section>
    </main>

    <!-- Discover Sidebar (right)-->
    <aside>
      <div><h2>Disover</h2></div>
    </aside>
  </body>
</html>
